<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmiKittyShop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="wrapper">
        <aside>
            <header>
                <img class="logo" src="./img/Logo/Logo.png" alt="AmiKittyShop">
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-hand-index-thumb-fill"></i></i>Todos los productos</button>
                    </li>
                    <li>
                        <button id="ceramicas" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i></i>Cermaicas</button>
                    </li>
                    <li>
                        <button id="toallones" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i></i>Toallones</button>
                    </li>
                    <li>
                        <button id="repasadores" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i></i>Repasadores</button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i>Carrito <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2025 Axel Rión</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
                <!-- Esto se va a rellenar con JS-->
            </div>
        </main>
    </div>

    <script src="./js/main.js"> </script>
</body>
</html>
